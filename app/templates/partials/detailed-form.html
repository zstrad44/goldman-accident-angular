<form class="" action="index.html" method="post">

  <div class="col-lg-6 col-sm-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
        <label>First Name</label>
        <input type="text" name="contact_name" class="form-control" ng-model="user.first_name" required>
        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Your name is required.</p>
    </div>
  </div>
  <div class="col-lg-6 col-sm-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.last_name.$invalid && !userForm.last_name.$pristine }">
        <label>Last Name</label>
        <input type="text" name="contact_last_name" class="form-control" ng-model="user.last_name" required>
        <p ng-show="userForm.last_name.$invalid && !userForm.last_name.$pristine" class="help-block">You name is required.</p>
    </div>
  </div>
<!--EMAIL ADDRESS  --> 
  <div class="col-lg-6 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
        <label>Email</label>
        <input type="email" name="contact_email" class="form-control" ng-model="user.email">
        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
    </div>
  </div>
<!--PHONE NUMBER  -->
  <div class="col-lg-6 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.phone.$invalid && !userForm.phone.$pristine }">
        <label>Phone Number</label>
        <input type="tel" name="contact_phone" class="form-control" ng-model="user.phone" required>
        <p ng-show="userForm.phone.$invalid && !userForm.phone.$pristine" class="help-block">Your phone number is required.</p>
    </div>
  </div>
<!--PRACTICE AREA  -->
  <div class="col-lg-6 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.practice_area.$invalid && !userForm.practice_area.$pristine }">
        <label>Select Incident Type:</label>
        <select type="t" name="case_area" class="form-control" required ng-model="user.practice_area">
          <option value="" selected disabled>Please select</option>
          <option ng-model="selectedOption" ng-repeat="practice in practiceAreas | orderBy:'id'" value="{{practice.title}}">{{practice.title}}</option>
          <option value="Other">Other</option>
        </select>
        <p ng-show="userForm.practice_area.$invalid && !userForm.practice_area.$pristine" class="help-block">You must select an incident type.</p>
    </div>
  </div>
<!--DATE OF INCEDENT  -->
  <div class="col-lg-6 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.date_of_incident.$invalid && !userForm.date_of_incident.$pristine }">
        <label>Date of Incident</label>
        <input type="date" name="case_date" class="form-control" ng-model="user.date_of_incident" required>
        <p ng-show="userForm.date_of_incident.$invalid && !userForm.date_of_incident.$pristine" class="help-block">Approximate date is required.</p>
    </div>
  </div>
<!--REASON FOR CONTACT -->
  <div class="col-lg-6 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.reason_for_contact.$invalid && !userForm.reason_for_contact.$pristine }">
        <label>Select Reason for Contact:</label>
        <select name="reason_for_contact" class="form-control" required ng-model="user.reason_for_contact">
          <option value="" selected disabled>Please select</option>
          <option value="reason_urgent">I Need Urgent Representation</option>
          <option value="reason_advice">I Need Legal Advice</option>
          <option value="reason_information">General Information</option>
          <option value="reason_update">Update on My Case</option>
          <option value="reason_other">Other</option>
        </select>
        <p ng-show="userForm.reason_for_contact.$invalid && !userForm.reason_for_contact.$pristine" class="help-block">Please provide a reason.</p>
    </div>
  </div>
  <!--CONTACTED INSURANCE COMPANY?  -->
  <div class="col-lg-6 col-xs-12">
      <div class="form-group checkbox">
        <label>
           <input type="checkbox" value="case_contacted_insurance">
           <span class="cr"><i class="cr-icon fa fa-check"></i></span>
           Have you contacted your insurance?
       </label>
     </div>
  </div>

  <!--CASE DETAILS  -->
  <div class="col-lg-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
        <label>Case details:<span class="visible-lg"><small> (Please include any important details.)</small></span></label>
        <textarea type="text" name="case_details" rows="6" class="form-control" ng-model="message" required></textarea>
        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Basic details are required.</p>
    </div>
  </div>

  <div class="col-lg-6 col-lg-offset-3 col-xs-12 form-group text-center">
   <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-primary btn-block btn-lg"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
  </div>

</form>
