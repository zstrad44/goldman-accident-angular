<form class="" action="index.html" method="post">

  <div class="col-lg-6 col-sm-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
              <label>First Name</label>
              <input type="text" name="name" class="form-control" ng-model="user.name" required>
              <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
    </div>
  </div>
  <div class="col-lg-6 col-sm-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
              <label>Last Name</label>
              <input type="text" name="name" class="form-control" ng-model="user.name" required>
              <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
    </div>
  </div>

  <div class="col-lg-6 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email">
        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
    </div>
  </div>

  <div class="col-lg-6 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
        <label>Phone Number</label>
        <input type="text" name="name" class="form-control" ng-model="user.name" required>
        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
    </div>
  </div>
<div class="col-lg-12 col-xs-12">
  <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
      <label>Case details:</label>
      <textarea type="text" name="caseDetails" class="form-control" ng-model="message" required></textarea>
      <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
  </div>
</div>

<div class="col-lg-6 col-lg-offset-3 col-xs-12 form-group text-center">
 <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-primary btn-block btn-lg"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
</div>

</form>
